# Mensagens customizáveis para o plugin BlockyBounty

bounty.usage1=&bUse: &c/bounty <jogador> <quantidade>
bounty.usage2=&bUse: &c/bounty remover <jogador>
bounty.usage3=&bUse: &c/bounty list

bounty.only-players=&cSomente jogadores podem usar este comando.
bounty.invalid-amount=&cQuantidade invalida.
bounty.amount-positive=&cUse um valor maior que zero.
bounty.target-offline=&cJogador alvo nao encontrado online.
bounty.no-iron=&cVoce nao possui ferros suficientes.
bounty.self-faction=&cNao é permitido colocar recompensa em membros da propria faccao!
bounty.bounty-set=&eVoce colocou uma recompensa de {amount} ferros sobre {target}!
bounty.bounty-broadcast=&c[Recompensa] {setter} colocou &e{amount} ferros &cpela cabeca de {target}!

bounty.no-bounty=&cVoce nao colocou nenhuma recompensa sobre este jogador.
bounty.bounty-removed=&aSua recompensa sobre {target} foi removida e &e{amount} ferros &adevolvidos.
bounty.remove-broadcast=&c[Recompensa] {setter} removeu a recompensa sobre {target}.

bounty.no-active=&cNenhuma recompensa ativa.
bounty.list-header=&eRecompensas &aativas:
bounty.list-item=&a- &a{target}: &e{amount} ferros &cpor {setter}

bounty.killer-faction=&cJogadores da mesma faccao nao podem resgatar recompensa. A recompensa permanecera ativa.
bounty.payment=&c[Recompensa] {killer} eliminou {target} e recebeu &e{amount} ferros &cde recompensa!

bounty.faction-error=&cErro ao verificar faccao. O comando funcionara, mas pode permitir bounty em membros da mesma faccao.
