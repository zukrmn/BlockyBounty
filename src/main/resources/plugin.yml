name: BlockyBounty
main: com.blockycraft.blockybounty.BlockyBounty
version: 1.0
author: Bernardo Zukerman
description: Plugin de recompensas (bounties) por cabe√ßa de jogador para servidores com BlockyFactions.
softdepend: [BlockyFactions]
commands:
  bounty:
    description: Coloca, remove, lista recompensas por outros jogadores (/bounty <jogador> <qtd>, /bounty remover <jogador>, /bounty list)
    usage: /bounty <jogador> <quantidade> | /bounty remover <jogador> | /bounty list
    permission: blockybounty.bounty
permissions:
  blockybounty.bounty:
    description: Permite criar, remover e listar recompensas.
    default: true