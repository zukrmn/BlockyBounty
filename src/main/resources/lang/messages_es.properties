# Mensajes personalizables para el plugin BlockyBounty

bounty.help.header=&f--- Comandos de &dBounty &f---
bounty.help1=&d/bounty <jugador> <cantidad> &7- pone una recompensa a un jugador
bounty.help2=&d/bounty remover <jugador> &7- elimina la recompensa
bounty.help3=&d/bounty list &7- lista las recompensas activas

bounty.only-players=&4Solo los jugadores pueden usar este comando.
bounty.invalid-amount=&4Cantidad no válida.
bounty.amount-positive=&4Use un valor mayor que cero.
bounty.target-offline=&4Jugador objetivo no encontrado en línea.
bounty.no-iron=&4No tienes suficiente hierro.
bounty.self-group=&4¡No está permitido poner una recompensa a los miembros de tu propia grupo!
bounty.bounty-set=&a¡Has puesto una recompensa de &e{amount} de hierro&a sobre &c{target}!
bounty.bounty-broadcast=&a¡{setter} ha puesto &e{amount} de hierro &apor la cabeza de &c{target}!

bounty.no-bounty=&4No has puesto ninguna recompensa a este jugador.
bounty.bounty-removed=&aTu recompensa sobre {target} ha sido eliminada y &e{amount} de hierro &adevuelta.
bounty.remove-broadcast=&a{setter} ha eliminado la recompensa sobre &c{target}.

bounty.no-active=&4No hay recompensas activas.
bounty.list-header=&eRecompensas &aactivas:
bounty.list-item=&a- &c{target}: &e{amount} de hierro &apor {setter}

bounty.killer-group=&4Los jugadores de lo misma grupo no pueden reclamar la recompensa. La recompensa permanecerá activa.
bounty.payment=&c¡{killer} eliminó a {target} y recibió &e{amount} de hierro &ccomo recompensa!

bounty.group-error=&4Error al verificar lo grupo. El comando funcionará, pero puede permitir recompensas a miembros de lo misma grupo.
