# Customizable messages for the BlockyBounty plugin

bounty.help.header=&f--- &dBounty &fCommands ---
bounty.help1=&d/bounty <player> <amount> &7- places a bounty on a player
bounty.help2=&d/bounty remove <player> &7- removes the bounty
bounty.help3=&d/bounty list &7- lists active bounties

bounty.only-players=&4Only players can use this command.
bounty.invalid-amount=&4Invalid amount.
bounty.amount-positive=&4Use a value greater than zero.
bounty.target-offline=&4Target player not found online.
bounty.no-iron=&4You don't have enough iron.
bounty.self-group=&4It is not allowed to place a bounty on members of your own group!
bounty.bounty-set=&aYou have placed a bounty of &e{amount} iron&a on &c{target}!
bounty.bounty-broadcast=&a{setter} has placed &e{amount} iron &afor the head of &c{target}!

bounty.no-bounty=&4You have not placed any bounty on this player.
bounty.bounty-removed=&aYour bounty on {target} has been removed and &e{amount} iron &areturned.
bounty.remove-broadcast=&a{setter} has removed the bounty on &c{target}.

bounty.no-active=&4No active bounties.
bounty.list-header=&eActive &abounties:
bounty.list-item=&a- &c{target}: &e{amount} iron &aby {setter}

bounty.killer-group=&4Players from the same group cannot claim the bounty. The bounty will remain active.
bounty.payment=&c{killer} eliminated {target} and received &e{amount} iron &cas a reward!

bounty.group-error=&4Error checking group. The command will work, but may allow bounty on members of the same group.
